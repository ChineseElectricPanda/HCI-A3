<!DOCTYPE html>
<html>
<head>
    <!-- Import jQuery -->
    <script type="text/javascript" src="js/jquery-2.2.3.js"></script>
    <!-- Import Bootstrap -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Custom JS -->
    <script type="text/javascript" src="js/script.js"></script>
    <title>Home - MyAutoHome by XYZ</title>

    <style>
        div {
            border: 0px solid rgba(255, 0, 0, 0.42);
        }
    </style>
</head>
<body>
    <div class="container-fluid nav">
        <div class="col-sm-4">
            <h1 class="title">MyAutoHome <img class="logo" src="img/logo.png" style="-webkit-filter:invert(100%)" alt=""> <sub>by XYZ</sub></h1>
        </div>
        <div class="col-sm-8 text-right">
            <ul class="list-inline">
                <li><select name="language" id="language-select">
                    <option value="en">English</option>
                    <option value="jp">Japanese</option>
                </select></li>
                <li class="menu-icon"><i class="fa fa-lg fa-font-awesome badge" id="notifications-button" aria-hidden="true"> </i></li>
                <li class="menu-icon"><i class="fa fa-lg fa-cog" aria-hidden="true"></i></li>
                <li class="menu-icon"><i class="fa fa-lg fa-user" aria-hidden="true"></i></li>
            </ul>
        </div>
    </div>
    <div class="notifications-container hidden">
        <div class="notifications-list">
            <div><i class="fa fa-exclamation-triangle fa-2x"></i><div class="inline-block">Dishwasher Malfunction<br>3 hr ago</div></div>
            <hr>
            <div><i class="fa fa-info-circle fa-2x"></i><div class="inline-block">Alarm Armed<br>14 hr ago</div></div>
        </div>
    </div>
    <div class="img-container" style="position:relative;left:0;top:0;">
        <img id="map-image" class="img-responsive" src="img/map.svg" width="800" height="600" alt="">
		<div class="icon-container main">
            <div class="room-overview center-align secure" style="position:absolute; top:23%; left:17%;">
                <i class="fa fa-check-circle"></i> <span style="vertical-align:middle">Secure</span>
			</div>
            <div class="room-overview center-align secure" style="position:absolute; top:74%; left:22%;">
                <i class="fa fa-check-circle"></i> <span style="vertical-align:middle">Secure</span>
            </div>
            <div class="room-overview center-align secure" style="position:absolute; top:28%; left:36%;">
                <i class="fa fa-check-circle"></i> <span style="vertical-align:middle">Secure</span>
            </div>
            <div class="room-overview center-align not-secure" style="position:absolute; top:36%; left:59%;">
                <div class="room-overview-title">
                    <i class="fa fa-times-circle"></i> <span style="vertical-align:middle">Not Secure</span> <i class="fa fa-caret-down"></i>
                </div>
                <div class="room-overview-detail hidden">
                    <ul class="room-overview-list">
                        <div>
                            <i class="fa fa-times-circle"></i> <span style="vertical-align:middle">Appliances On</span>
                        </div>
                        <div>
                            <i class="fa fa-times-circle"></i> <span style="vertical-align:middle">Doors & Windows Open</span>
                        </div>
                        <div>
                            <i class="fa fa-times-circle"></i> <span style="vertical-align:middle">Movement Detected</span>
                        </div>
                        <div>
                            <i class="fa fa-check-circle"></i> <span style="vertical-align:middle">Lights Off</span>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="room-overview center-align secure" style="position:absolute; top:53%; left:84.5%;">
                <i class="fa fa-check-circle"></i> <span style="vertical-align:middle">Secure</span>
            </div>
            <div class="room-overview center-align secure" style="position:absolute; top:18%; left:84.5%;">
                <i class="fa fa-check-circle"></i> <span style="vertical-align:middle">Secure</span>
            </div>
        </div>
		<div class="icon-container doors-windows" style="display:none">
            <div class="toggle-switch center-align on" style="position:absolute; top:11%; left:14%;">
				<img class="switch-bg" src="img/switch-bg.png">
				<img class="switch-button" src="img/switch-button.png">
			</div>
            <div class="toggle-switch center-align on" style="position:absolute; top:22%; left:10%;">
                <img class="switch-bg" src="img/switch-bg.png">
                <img class="switch-button" src="img/switch-button.png">
            </div>
            <div class="toggle-switch center-align on" style="position:absolute; top:11%; left:36%;">
                <img class="switch-bg" src="img/switch-bg.png">
                <img class="switch-button" src="img/switch-button.png">
            </div>
            <div class="toggle-switch center-align on" style="position:absolute; top:23%; left:59%;">
                <img class="switch-bg" src="img/switch-bg.png">
                <img class="switch-button" src="img/switch-button.png">
            </div>
            <div class="toggle-switch center-align on" style="position:absolute; top:89%; left:22%;">
                <img class="switch-bg" src="img/switch-bg.png">
                <img class="switch-button" src="img/switch-button.png">
            </div>
            <div class="toggle-switch center-align on" style="position:absolute; top:57%; left:69%;">
                <img class="switch-bg" src="img/switch-bg.png">
                <img class="switch-button" src="img/switch-button.png">
            </div>
            <div class="toggle-switch center-align on" style="position:absolute; top:11%; left:84.5%;">
                <img class="switch-bg" src="img/switch-bg.png">
                <img class="switch-button" src="img/switch-button.png">
            </div>
            <div class="toggle-switch center-align on" style="position:absolute; top:48%; left:10%;">
                <img class="switch-bg" src="img/switch-bg.png">
                <img class="switch-button" src="img/switch-button.png">
            </div>
            <div class="toggle-switch center-align on" style="position:absolute; top:60%; left:50%;">
                <img class="switch-bg" src="img/switch-bg.png">
                <img class="switch-button" src="img/switch-button.png">
            </div>
        </div>
        <div class="icon-container lights" style="display:none">
            <div class="light-icon off center-align" style="position:absolute; top:23%; left:17%;"></div>
            <div class="light-icon off center-align" style="position:absolute; top:74%; left:22%;"></div>
            <div class="light-icon off center-align" style="position:absolute; top:28%; left:36%;"></div>
            <div class="light-icon off center-align" style="position:absolute; top:36%; left:59%;"></div>
            <div class="light-icon off center-align" style="position:absolute; top:52%; left:50%;"></div>
            <div class="light-icon off center-align" style="position:absolute; top:53%; left:84.5%;"></div>
            <div class="light-icon off center-align" style="position:absolute; top:18%; left:84.5%;"></div>
            <div class="light-icon off center-align" style="position:absolute; top:60%; left:69%;"></div>
            <div class="light-icon off center-align" style="position:absolute; top:13%; left:60%;"></div>
        </div>
        <div class="icon-container security" style="display:none">
            <div class="security-camera" style="position:absolute; -webkit-transform:rotate(45deg); top:51%; left:4%;">
                <div class="security-camera-hitbox"></div>
            </div>
            <div class="security-camera" style="position:absolute; -webkit-transform:rotate(225deg); top:16%; left:12%;">
                <div class="security-camera-hitbox"></div>
            </div>
            <div class="security-camera" style="position:absolute; -webkit-transform:rotate(45deg); top:5%; left:26%;">
                <div class="security-camera-hitbox" data-toggle="modal" data-target="#security-kitchen"></div>
            </div>
            <div class="security-camera" style="position:absolute; -webkit-transform:rotate(135deg); top:17%; left:59%;">
                <div class="security-camera-hitbox"></div>
            </div>
            <div class="security-camera" style="position:absolute; -webkit-transform:rotate(135deg); top:51%; left:59%;">
                <div class="security-camera-hitbox" data-toggle="modal" data-target="#security-door"></div>
            </div>
            <div class="security-camera" style="position:absolute; -webkit-transform:rotate(135deg); top:5%; left:78%;">
                <div class="security-camera-hitbox"></div>
            </div>
            <div class="security-camera" style="position:absolute; -webkit-transform:rotate(315deg); top:-1%; left:41%;">
                <div class="security-camera-hitbox"></div>
            </div>
            <div class="security-camera" style="position:absolute; -webkit-transform:rotate(225deg); top:41%; left:78%;">
                <div class="security-camera-hitbox"></div>
            </div>
        </div>
    </div>
    <div class="menu-bar">
            <div class="menu-bar-item active" data-item="main">
                <img src="img/logo.png" alt="">
                <p class="menu-bar-label">Home</p>
            </div>
            <div class="menu-bar-item" data-item="doors-windows">
                <img src="img/door-window.png" alt="">
                <p class="menu-bar-label">Doors & Windows</p>
            </div>
            <div class="menu-bar-item" data-item="lights">
                <img src="img/bulb-on.png" alt="">
                <p class="menu-bar-label">Lights</p>
            </div>
            <div class="menu-bar-item" data-item="security">
                <img src="img/security.png" alt="">
                <p class="menu-bar-label">Security</p>
            </div>
            <div class="menu-bar-item" data-item="temperature">
                <img src="img/temperature.png" alt="">
                <p class="menu-bar-label">Temperature</p>
            </div>
            <div class="menu-bar-item" data-item="applicances">
                <img src="img/appliance.png" alt="">
                <p class="menu-bar-label">Appliances</p>
            </div>
            <div class="menu-bar-item" data-item="intercom">
                <img src="img/intercom.png" alt="">
                <p class="menu-bar-label">Intercom</p>
            </div>
    </div>


    <!-- Modal (door) -->
    <div id="security-door" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Front Door</h4>
                </div>
                <div class="modal-body">
                    <img src="img/front.png">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal (kitchen) -->
    <div id="security-kitchen" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Kitchen</h4>
                </div>
                <div class="modal-body">
                    <img src="img/kitchen.png">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
